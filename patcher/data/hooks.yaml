hooks:
  # Load balltable
  # SDL2Environment::loadConfig
  load_config_hook:
    target_addr: 0x48a250
    byte_length: 5
  
  # Loading of custom gooballs
  # BallTemplateInfoUtils::Deserialize: lea rax, [gooBallIds]
  ball_deserialize_hook:
    target_addr: 0x21402f
    byte_length: 7
  
  # BallFactory::load (before loop)
  ballfactory_start_hook:
    target_addr: 0x20e9f2
    byte_length: 13
  # BallFactory::load (during loop)
  ballfactory_loop_hook:
    target_addr: 0x20ea90
    byte_length: 6
  # BallFactory::init: mov ecx, 0xbaf810
  ballfactory_init_hook:
    target_addr: 0x20e964
    byte_length: 5
  # BallFactory::BallFactory: mov r8d, 0x27
  ballfactory_constructor_hook1:
    target_addr: 0x20e2cb
    byte_length: 6
  # BallFactory::BallFactory: mov dword [rdi+0x8], 0x27
  ballfactory_constructor_hook2:
    target_addr: 0x20e2e6
    byte_length: 7
  # BallFactory::getTemplateInfo: movsxd rax, r9d + imul r10, rax, 0x4cb48 (= sizeof(BallTemplateInfo))
  get_template_info_start_hook:
    target_addr: 0x20e8c0
    byte_length: 10
  # BallFactory::getTemplateInfo: inc r9 + cmp r9, 0x27
  get_template_info_hook:
    target_addr: 0x20e8f7
    byte_length: 7
  
  # BallFactory::getTemplateInfo(int typeEnum) (custom implementation)
  _ZN11BallFactory15getTemplateInfoEi:
    target_addr: 0x20e940
    byte_length: 5
  
  # EOLGizmo::update: mov rbx, qword [r15+rcx*8+gooballIds]
  eolgizmo_hook:
    target_addr: 0x22f400
    byte_length: 8
  
  # Custom gooballs in items and launchers
  # Item::createObjects: movss xmm3, 38.0
  create_objects_hook:
    target_addr: 0x29889f
    byte_length: 8
  # ItemPipeIn::spawnBall: lea rax, [gooBallIds] -> mov rax, [customGooBallIds]
  itempipein_spawnball_hook:
    target_addr: 0x2be7b9
    byte_length: 7
  
  # LauncherUtils::tryShootBall (?): lea rdx, [gooBallIds]
  try_shoot_ball_hook:
    target_addr: 0x2db789
    byte_length: 7
  
  # Watermark in loading screen
  # LoadingScreenRenderer::constructor: lea rdx, ""
  loading_screen_hook:
    target_addr: 0x35012a
    byte_length: 7
  
  # Level editor
  # GetGooBallName: lea rax, [gooBallIds]
  get_gooball_name_hook1:
    target_addr: 0x27b5fa
    byte_length: 7
  # GetGooBallName: add rdx, 0x27 + mov rcx, qword [rcx - 0x8]
  get_gooball_name_hook2:
    target_addr: 0x27b738
    byte_length: 8
  # ItemPropertiesGizmo::setStateFromItem: lea r9, [gooBallIds] + [...] + mov r8d, 0x26
  set_state_from_item_hook:
    target_addr: 0x2c8872
    byte_length: 7 #?
  # ItemPropertiesGizmo::setStateFromBall: lea r9, [gooBallIds] + [...] + mov r8d, 0x26
  set_state_from_ball_hook:
    target_addr: 0x2c7e53
    byte_length: 7 #?

  